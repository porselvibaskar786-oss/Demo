name: Patching Control (SSM) + Teams + Dynatrace

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

jobs:
  patching-check:
    runs-on: ubuntu-latest

    env:
      CSV_PATH: schedule.csv
      TARGET_ENV: Production
      TZ: Asia/Kolkata
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      DYNATRACE_ENV_URL: ${{ secrets.DYNATRACE_ENV_URL }} # e.g. https://lyt09047.apps.dynatrace.com
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests pandas pytz

      - name: Run patching workflow
        run: |
          python <<'PY'
          import os, time, requests, pandas as pd, boto3, pytz
          from datetime import datetime, timedelta

          # Environment
          CSV_PATH = os.getenv("CSV_PATH")
          TARGET_ENV = os.getenv("TARGET_ENV")
          TZ = pytz.timezone(os.getenv("TZ"))
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          AWS_REGION = os.getenv("AWS_REGION")
          EC2_INSTANCE_ID = os.getenv("EC2_INSTANCE_ID")
          DYNATRACE_ENV_URL = os.getenv("DYNATRACE_ENV_URL")
          DYNATRACE_API_TOKEN = os.getenv("DYNATRACE_API_TOKEN")

          ssm = boto3.client("ssm", region_name=AWS_REGION)

          # Teams helper
          def post_teams(msg, level="Info"):
              if not TEAMS_URL:
                  print(msg)
                  return
              payload = {
                  "@type": "MessageCard",
                  "@context": "http://schema.org/extensions",
                  "themeColor": "0076D7" if level.lower()=="info" else "FF0000",
                  "summary": f"{level}: {msg}",
                  "sections": [{"activityTitle": f"**{level}**", "text": msg}],
              }
              try: requests.post(TEAMS_URL, json=payload, timeout=10)
              except Exception as e: print(f"[teams] failed: {e}")

          # SSM helper
          def ssm_run(instance_id, cmd, timeout_s=180):
              try:
                  resp = ssm.send_command(
                      InstanceIds=[instance_id],
                      DocumentName="AWS-RunShellScript",
                      Parameters={"commands":[cmd]},
                      CloudWatchOutputConfig={"CloudWatchOutputEnabled": False},
                  )
                  cmd_id = resp["Command"]["CommandId"]
                  for _ in range(timeout_s):
                      out = ssm.get_command_invocation(CommandId=cmd_id, InstanceId=instance_id)
                      if out["Status"] in ("Success","Failed","Cancelled","TimedOut"):
                          code = int(out.get("ResponseCode",1))
                          return code, out.get("StandardOutputContent",""), out.get("StandardErrorContent","")
                      time.sleep(1)
                  return 1,"","Timed out waiting for SSM command"
              except Exception as e:
                  return 1,"",f"SSM error: {e}"

          # Health check via SSM
          def http_status_via_ssm(instance_id, url):
              if not url: return None,"no url"
              shell = f'curl -sS -m 8 -w "\\nHTTP_STATUS:%{{http_code}}" "{url}" || true'
              code, out, err = ssm_run(instance_id, shell)
              if code != 0: return None, err or out
              status = None
              if "HTTP_STATUS:" in out:
                  try: status = int(out.rsplit("HTTP_STATUS:",1)[1].strip())
                  except: status = None
              return status, out

          def ensure_online(instance_id):
              try:
                  resp = ssm.describe_instance_information(Filters=[{"Key":"InstanceIds","Values":[instance_id]}])
                  if resp["InstanceInformationList"]:
                      return resp["InstanceInformationList"][0]["PingStatus"]=="Online"
              except: pass
              return False

          # Dynatrace event helpers
          def send_dynatrace_event(app, msg, event_type="CUSTOM_ALERT"):
              if not DYNATRACE_ENV_URL or not DYNATRACE_API_TOKEN: return
              url = f"{DYNATRACE_ENV_URL}/api/v2/events"
              headers = {"Authorization": f"Api-Token {DYNATRACE_API_TOKEN}"}
              payload = {
                  "eventType": event_type,
                  "attachRules":{"entityIds":[]},  # attach to all hosts
                  "source":"GitHub Actions",
                  "description": f"{app}: {msg}"
              }
              try:
                  requests.post(url, headers=headers, json=payload, timeout=5)
              except Exception as e:
                  print(f"[dynatrace] {event_type} failed: {e}")

          # Load CSV
          df = pd.read_csv(CSV_PATH)
          df.columns = [c.strip().lower().replace(" ","_") for c in df.columns]
          now = datetime.now(TZ)

          # Step 1: Post scheduled message
          for idx,row in df.iterrows():
              app = row['app_name']
              post_teams(f"ðŸ“Œ Patching scheduled for {app} at {now.strftime('%H:%M:%S')}", "Info")

          # Step 2: Auto-approve pending
          for i, row in df.iterrows():
              if row.get('approval_status','pending').lower() == 'pending':
                  df.at[i,'approval_status'] = 'approved'
                  post_teams(f"âœ… Auto-approved {row['app_name']} for patching", "Info")
              df.at[i,'start_date'] = (now + timedelta(seconds=10)).strftime("%Y-%m-%d %H:%M:%S")
              df.at[i,'stop_date']  = (now + timedelta(minutes=1)).strftime("%Y-%m-%d %H:%M:%S")
          df.to_csv(CSV_PATH,index=False)

          # Step 3: Run patching with restart & Dynatrace alerts
          for idx,row in df.iterrows():
              try:
                  app = row['app_name']
                  env = row['environment']
                  if env != TARGET_ENV: continue
                  iid = row.get('instanceid') or EC2_INSTANCE_ID
                  url = row.get('health_url')
                  if not ensure_online(iid):
                      post_teams(f"âŒ {app}: {iid} not online in SSM","Alert")
                      send_dynatrace_event(app, "SSM instance not online. Problem link: https://lyt09047.apps.dynatrace.com/ui/apps/dynatrace.davis.problems/", "CUSTOM_ALERT")
                      continue

                  # Stop app
                  ssm_run(iid, "docker stop $(docker ps -q)")
                  # Start / patching
                  ssm_run(iid, "docker start $(docker ps -a -q)")
                  # Health check
                  time.sleep(8)
                  status,_ = http_status_via_ssm(iid, url)

                  if status != 200:
                      send_dynatrace_event(app, "Health check failed. Problem link: https://lyt09047.apps.dynatrace.com/ui/apps/dynatrace.davis.problems/", "CUSTOM_ALERT")
                      # Retry restart
                      ssm_run(iid, "docker restart $(docker ps -a -q)")
                      time.sleep(8)
                      status,_ = http_status_via_ssm(iid, url)
                      if status != 200:
                          send_dynatrace_event(app, "Retry failed. Problem link: https://lyt09047.apps.dynatrace.com/ui/apps/dynatrace.davis.problems/", "CUSTOM_ALERT")
                      else:
                          send_dynatrace_event(app, "App healthy after retry", "CUSTOM_ANNOTATION")
                  else:
                      send_dynatrace_event(app, "App healthy after patching", "CUSTOM_ANNOTATION")
              except Exception as e:
                  send_dynatrace_event(app, f"Unexpected error. Problem link: https://lyt09047.apps.dynatrace.com/ui/apps/dynatrace.davis.problems/", "CUSTOM_ALERT")
          PY
