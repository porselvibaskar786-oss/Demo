name: Patching Control (SSM) + Teams + Dynatrace

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  patching-check:
    runs-on: ubuntu-latest

    env:
      CSV_PATH: schedule.csv
      TARGET_ENV: Production
      TZ: Asia/Kolkata
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      DYNATRACE_ENV_ID: ${{ secrets.DYNATRACE_ENV_ID }}
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests pandas pytz

      - name: Run patching workflow
        run: |
          python <<'PY'
          import os, time, requests, pandas as pd, boto3, pytz, random
          from datetime import datetime, timedelta

          # --- Environment ---
          CSV_PATH = os.getenv("CSV_PATH")
          TARGET_ENV = os.getenv("TARGET_ENV")
          TZ = pytz.timezone(os.getenv("TZ"))
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          AWS_REGION = os.getenv("AWS_REGION")
          EC2_INSTANCE_ID = os.getenv("EC2_INSTANCE_ID")
          DYNATRACE_ENV_ID = os.getenv("DYNATRACE_ENV_ID")
          DYNATRACE_API_TOKEN = os.getenv("DYNATRACE_API_TOKEN")
          ssm = boto3.client("ssm", region_name=AWS_REGION)

          # --- Helpers ---
          def post_teams_table(df):
              headers = "| App | Server ID | Stage | Start | End | Pre-Check | Patch Start | App Restart | Status | Health Status |\n"
              headers += "|-----|-----------|-------|-------|-----|----------|------------|-------------|--------|---------------|\n"
              table_text = headers
              for _, row in df.iterrows():
                  table_text += f"| {row['app_name']} | {row['server_id']} | {row.get('stage','')} | {row['start_date']} | {row['stop_date']} | {row['pre_check']} | {row['patch_start']} | {row['app_restart']} | {row['status']} | {row['health_status']} |\n"
              payload = {
                  "@type":"MessageCard",
                  "@context":"http://schema.org/extensions",
                  "themeColor":"0076D7",
                  "summary":"Patching Coordination",
                  "sections":[{"activityTitle":"**Patching Coordination**","text":table_text}],
              }
              try:
                  requests.post(TEAMS_URL,json=payload,timeout=10)
              except Exception as e:
                  print(f"[teams] table failed: {e}")

          def ssm_run(instance_id, cmd, timeout_s=180):
              try:
                  resp = ssm.send_command(
                      InstanceIds=[instance_id],
                      DocumentName="AWS-RunShellScript",
                      Parameters={"commands":[cmd]},
                      CloudWatchOutputConfig={"CloudWatchOutputEnabled": False},
                  )
                  cmd_id = resp["Command"]["CommandId"]
                  for _ in range(timeout_s):
                      out = ssm.get_command_invocation(CommandId=cmd_id, InstanceId=instance_id)
                      if out["Status"] in ("Success","Failed","Cancelled","TimedOut"):
                          return int(out.get("ResponseCode",1)), out.get("StandardOutputContent",""), out.get("StandardErrorContent","")
                      time.sleep(1)
                  return 1,"","Timed out"
              except Exception as e:
                  return 1,"",f"SSM error: {e}"

          def http_status_via_ssm(instance_id, url):
              if not url: return None
              shell = f'curl -sS -m 8 -w "\\nHTTP_STATUS:%{{http_code}}" "{url}" || true'
              code, out, err = ssm_run(instance_id, shell)
              if code != 0: return None
              try:
                  return int(out.rsplit("HTTP_STATUS:",1)[1].strip())
              except: return None

          def ensure_online(instance_id):
              try:
                  resp = ssm.describe_instance_information(Filters=[{"Key":"InstanceIds","Values":[instance_id]}])
                  if resp["InstanceInformationList"]:
                      return resp["InstanceInformationList"][0]["PingStatus"]=="Online"
              except: pass
              return False

          def send_dynatrace(app,msg,success=True):
              if not DYNATRACE_ENV_ID or not DYNATRACE_API_TOKEN: return
              try:
                  url = f"https://{DYNATRACE_ENV_ID}.apps.dynatrace.com/api/v2/events"
                  headers = {"Authorization": f"Api-Token {DYNATRACE_API_TOKEN}"}
                  payload = {
                      "eventType": "CUSTOM_ANNOTATION" if success else "CUSTOM_ALERT",
                      "attachRules":{"entityIds":[]},
                      "source":"GitHub Actions",
                      "description":msg + (" ✅" if success else f" ❌ Problem link: https://lyt09047.apps.dynatrace.com/ui/apps/dynatrace.davis.problems/")
                  }
                  requests.post(url, headers=headers, json=payload, timeout=5)
              except Exception as e: print(f"[dynatrace] alert failed: {e}")

          # --- Load CSV ---
          df = pd.read_csv(CSV_PATH)
          df.columns = [c.strip().lower().replace(" ","_") for c in df.columns]
          now = datetime.now(TZ)

          # Add necessary columns
          df['stage'] = "Pending"
          df['pre_check'] = "Pending"
          df['patch_start'] = "-"
          df['app_restart'] = "-"
          df['status'] = "Pending"
          df['health_status'] = "-"
          df['start_date'] = (now + timedelta(seconds=10)).strftime("%Y-%m-%d %H:%M:%S")
          df['stop_date'] = (now + timedelta(minutes=1)).strftime("%Y-%m-%d %H:%M:%S")
          df['server_id'] = [random.randint(1000,9999) for _ in range(len(df))]  # Random Server ID

          # Step 1: Patching calendar setup
          df['stage'] = "Calendar Setup"
          post_teams_table(df)

          # Step 2: Pre-check
          for idx,row in df.iterrows():
              df.at[idx,'pre_check'] = "Completed"
              df.at[idx,'stage'] = "Pre-Check"
          post_teams_table(df)

          # Step 3: Patching workflow
          for idx,row in df.iterrows():
              app = row['app_name']
              iid = row.get('instanceid') or EC2_INSTANCE_ID
              url = row.get('health_url')
              df.at[idx,'patch_start'] = "Started"
              df.at[idx,'stage'] = "Patching"

              if not ensure_online(iid):
                  df.at[idx,'status'] = "Failed"
                  df.at[idx,'health_status'] = "Instance offline"
                  df.at[idx,'stage'] = "Failed"
                  post_teams_table(df)
                  send_dynatrace(app,"SSM instance not online",success=False)
                  continue

              ssm_run(iid,"docker stop $(docker ps -q)")
              ssm_run(iid,"docker start $(docker ps -a -q)")
              time.sleep(8)

              status = http_status_via_ssm(iid,url)
              df.at[idx,'health_status'] = str(status or "No Response")

              if status != 200:
                  ssm_run(iid,"docker restart $(docker ps -a -q)")
                  time.sleep(8)
                  status = http_status_via_ssm(iid,url)
                  df.at[idx,'health_status'] = str(status or "No Response")

                  if status != 200:
                      df.at[idx,'status'] = "Failed"
                      df.at[idx,'app_restart'] = "Failed"
                      df.at[idx,'stage'] = "Failed"
                      post_teams_table(df)
                      send_dynatrace(app,f"{app} failed health check",success=False)
                  else:
                      df.at[idx,'status'] = "Success after Retry"
                      df.at[idx,'app_restart'] = "Success"
                      df.at[idx,'stage'] = "Patched after Retry"
                      post_teams_table(df)
                      send_dynatrace(app,f"{app} patched successfully after retry")
              else:
                  df.at[idx,'status'] = "Success"
                  df.at[idx,'app_restart'] = "Success"
                  df.at[idx,'stage'] = "Patched"
                  post_teams_table(df)
                  send_dynatrace(app,f"{app} patched successfully")

          # Step 4: Final coordination/status
          df['stage'] = "Final Status"
          post_teams_table(df)
          df.to_csv(CSV_PATH,index=False)
          PY
