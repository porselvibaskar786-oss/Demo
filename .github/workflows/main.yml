name: Patching Control (SSM) + Teams + Dynatrace

on:
  workflow_dispatch:
    inputs:
      approval:
        description: 'Type YES to approve patching'
        required: true
        default: 'NO'
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

jobs:
  patching-check:
    runs-on: ubuntu-latest

    env:
      CSV_PATH: schedule.csv
      TARGET_ENV: Production
      TZ: Asia/Kolkata
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      DYNATRACE_ENV_ID: ${{ secrets.DYNATRACE_ENV_ID }}
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests pandas pytz

      - name: Run patching workflow
        run: |
          python <<'PY'
          import os, time, requests, pandas as pd, boto3, pytz
          from datetime import datetime, timedelta

          APPROVAL = os.getenv("INPUT_APPROVAL","NO").upper()
          if APPROVAL != "YES":
              print("❌ Patching not approved. Exiting.")
              exit(0)

          print("✅ Approval received. Starting patching...")

          CSV_PATH = os.getenv("CSV_PATH")
          TARGET_ENV = os.getenv("TARGET_ENV")
          TZ = pytz.timezone(os.getenv("TZ"))
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          AWS_REGION = os.getenv("AWS_REGION")
          EC2_INSTANCE_ID = os.getenv("EC2_INSTANCE_ID")
          DYNATRACE_ENV_ID = os.getenv("DYNATRACE_ENV_ID")
          DYNATRACE_API_TOKEN = os.getenv("DYNATRACE_API_TOKEN")

          ssm = boto3.client("ssm", region_name=AWS_REGION)

          def post_teams(msg, level="Info"):
              if not TEAMS_URL: 
                  print(msg)
                  return
              payload = {
                  "@type": "MessageCard",
                  "@context": "http://schema.org/extensions",
                  "themeColor": "0076D7" if level.lower()=="info" else "FF0000",
                  "summary": f"{level}: {msg}",
                  "sections": [{"activityTitle": f"**{level}**", "text": msg}],
              }
              try: requests.post(TEAMS_URL, json=payload, timeout=10)
              except Exception as e: print(f"[teams] failed: {e}")

          def ssm_run(instance_id, cmd, timeout_s=180):
              try:
                  resp = ssm.send_command(
                      InstanceIds=[instance_id],
                      DocumentName="AWS-RunShellScript",
                      Parameters={"commands":[cmd]},
                      CloudWatchOutputConfig={"CloudWatchOutputEnabled": False},
                  )
                  cmd_id = resp["Command"]["CommandId"]
                  for _ in range(timeout_s):
                      out = ssm.get_command_invocation(CommandId=cmd_id, InstanceId=instance_id)
                      if out["Status"] in ("Success","Failed","Cancelled","TimedOut"):
                          code = int(out.get("ResponseCode",1))
                          return code, out.get("StandardOutputContent",""), out.get("StandardErrorContent","")
                      time.sleep(1)
                  return 1,"","Timed out waiting for SSM command"
              except Exception as e:
                  return 1,"",f"SSM error: {e}"

          # Load CSV
          df = pd.read_csv(CSV_PATH)
          df.columns = [c.strip().lower().replace(" ","_") for c in df.columns]
          now = datetime.now(TZ)

          # Update start/stop times dynamically
          for i, row in df.iterrows():
              df.at[i,'start_date'] = (now + timedelta(seconds=10)).strftime("%Y-%m-%d %H:%M:%S")
              df.at[i,'stop_date']  = (now + timedelta(minutes=1)).strftime("%Y-%m-%d %H:%M:%S")

          df.to_csv(CSV_PATH,index=False)

          # Execute patching
          for idx,row in df.iterrows():
              app = row['app_name']
              cmd = row['command']
              iid = row.get('instanceid') or EC2_INSTANCE_ID
              url = row.get('health_url')
              start = pd.to_datetime(row['start_date'])
              stop  = pd.to_datetime(row['stop_date'])
              if start.tzinfo is None: start = TZ.localize(start)
              if stop.tzinfo is None: stop = TZ.localize(stop)
              if start <= now <= stop:
                  post_teams(f"▶️ Running patching for {app} on {iid}", "Info")
                  rc,out,err = ssm_run(iid, cmd)
                  if rc != 0:
                      post_teams(f"❌ Patching failed for {app}: {err or out}","Alert")
                  else:
                      post_teams(f"✅ Patching succeeded for {app}","Info")
PY
