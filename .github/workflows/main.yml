name: Patching Control + Teams + Auto-Restart + Dynatrace

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  patching-check:
    runs-on: ubuntu-latest

    env:
      CSV_PATH: schedule.csv
      TARGET_ENV: Production
      TZ: Asia/Kolkata
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      DYNATRACE_ENV_ID: ${{ secrets.DYNATRACE_ENV_ID }}
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests pytz boto3

      - name: Step 1: Send Schedule CSV
        run: |
          python <<'PY'
          import pandas as pd, os, requests
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          CSV_PATH = os.getenv("CSV_PATH")

          df = pd.read_csv(CSV_PATH)
          text = "ðŸ“‹ Patching Schedule:\n" + df.to_string(index=False)
          requests.post(TEAMS_URL, json={"text": text})
          PY

      - name: Step 2: Reminder Before Patching
        run: |
          python <<'PY'
          import pandas as pd, os, requests, pytz
          from datetime import datetime, timedelta
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          CSV_PATH = os.getenv("CSV_PATH")
          TZ = pytz.timezone(os.getenv("TZ"))
          TARGET_ENV = os.getenv("TARGET_ENV")

          df = pd.read_csv(CSV_PATH)
          now = datetime.now(TZ)

          for idx,row in df.iterrows():
              if row['Environment'] != TARGET_ENV: continue
              start = TZ.localize(datetime.strptime(row['start Date'],"%d-%m-%Y %H:%M:%S"))
              if start - timedelta(minutes=5) <= now < start:
                  msg = f"â° Reminder: Patching starts in 5 minutes for {row['App Name']} (Owner: {row['Owner']})"
                  requests.post(TEAMS_URL, json={"text": msg})
          PY

      - name: Step 2a: Auto-Approval
        run: |
          python <<'PY'
          import pandas as pd, os, requests
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          CSV_PATH = os.getenv("CSV_PATH")

          df = pd.read_csv(CSV_PATH)
          changed = False
          for idx,row in df.iterrows():
              if str(row.get("approval_status","")).lower() != "approved":
                  df.at[idx,"approval_status"] = "approved"
                  requests.post(TEAMS_URL,json={"text":f"âœ… Auto-approved: {row['App Name']} will start patching automatically."})
                  changed = True
          if changed:
              df.to_csv(CSV_PATH, index=False)
          PY

      - name: Step 3: Patching Started + Health Check + Restart
        run: |
          python <<'PY'
          import pandas as pd, os, requests, time, pytz, boto3
          from datetime import datetime
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          CSV_PATH = os.getenv("CSV_PATH")
          TZ = pytz.timezone(os.getenv("TZ"))
          TARGET_ENV = os.getenv("TARGET_ENV")
          EC2_INSTANCE_ID = os.getenv("EC2_INSTANCE_ID")
          AWS_REGION = os.getenv("AWS_REGION")
          ssm = boto3.client("ssm", region_name=AWS_REGION)

          def restart(cmd):
              return ssm.send_command(
                  InstanceIds=[EC2_INSTANCE_ID],
                  DocumentName="AWS-RunShellScript",
                  Parameters={"commands":[cmd]},
                  TimeoutSeconds=60
              )

          def health_check(url):
              try: return requests.get(url, timeout=5).status_code == 200
              except: return False

          df = pd.read_csv(CSV_PATH)
          now = datetime.now(TZ)

          for idx,row in df.iterrows():
              if row['Environment'] != TARGET_ENV: continue
              start = TZ.localize(datetime.strptime(row['start Date'],"%d-%m-%Y %H:%M:%S"))
              stop  = TZ.localize(datetime.strptime(row['stop Date'],"%d-%m-%Y %H:%M:%S"))
              approval = str(row.get("approval_status","")).lower()
              if start <= now <= stop and approval=="approved":
                  requests.post(TEAMS_URL,json={"text":f"ðŸ›‘ Patching started for {row['App Name']} (Owner: {row['Owner']})"})
                  time.sleep(2)
                  url = row['health URL']
                  cmd = row['Command']
                  if health_check(url):
                      requests.post(TEAMS_URL,json={"text":f"ðŸ’š Health check passed: {row['App Name']} is healthy"})
                  else:
                      requests.post(TEAMS_URL,json={"text":f"âŒ Health failed: {row['App Name']}. Restarting via SSM..."})
                      if cmd != "-": restart(cmd)
                      time.sleep(5)
                      if health_check(url):
                          requests.post(TEAMS_URL,json={"text":f"ðŸ’š Health restored: {row['App Name']} is healthy after restart"})
                      else:
                          requests.post(TEAMS_URL,json={"text":f"âš  Still unhealthy: {row['App Name']} failed recovery"})
          PY

      - name: Step 4: Health Check Outside Window + Simulate Restart
        run: |
          python <<'PY'
          import pandas as pd, os, requests, pytz, time, random
          from datetime import datetime
          import boto3
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")
          CSV_PATH = os.getenv("CSV_PATH")
          TZ = pytz.timezone(os.getenv("TZ"))
          EC2_INSTANCE_ID = os.getenv("EC2_INSTANCE_ID")
          AWS_REGION = os.getenv("AWS_REGION")
          ssm = boto3.client("ssm", region_name=AWS_REGION)

          def restart(cmd):
              return ssm.send_command(InstanceIds=[EC2_INSTANCE_ID],DocumentName="AWS-RunShellScript",Parameters={"commands":[cmd]},TimeoutSeconds=60)
          def health_check(url):
              try: return requests.get(url, timeout=5).status_code == 200
              except: return False

          df = pd.read_csv(CSV_PATH)
          now = datetime.now(TZ)

          for idx,row in df.iterrows():
              start = TZ.localize(datetime.strptime(row['start Date'],"%d-%m-%Y %H:%M:%S"))
              stop  = TZ.localize(datetime.strptime(row['stop Date'],"%d-%m-%Y %H:%M:%S"))
              url = row['health URL']
              cmd = row['Command']
              if now < start or now > stop:
                  if health_check(url):
                      requests.post(TEAMS_URL,json={"text":f"ðŸ’¡ Health check: {row['App Name']} is healthy"})
                      if random.choice([True,False]):
                          requests.post(TEAMS_URL,json={"text":f"ðŸ”„ Simulate stop & restart: {row['App Name']}"})
                          if cmd != "-": restart(cmd)
                          time.sleep(5)
                          if health_check(url):
                              requests.post(TEAMS_URL,json={"text":f"ðŸ’š Health restored: {row['App Name']} after restart"})
                          else:
                              requests.post(TEAMS_URL,json={"text":f"âš  Still unhealthy: {row['App Name']} failed recovery"})
                  else:
                      requests.post(TEAMS_URL,json={"text":f"âš  Health check failed outside window: {row['App Name']} is unhealthy"})
          PY

      - name: Step 5: Dynatrace Alerts
        run: |
          python <<'PY'
          import os, requests
          DYNATRACE_ENV_ID = os.getenv("DYNATRACE_ENV_ID")
          DYNATRACE_API_TOKEN = os.getenv("DYNATRACE_API_TOKEN")
          TEAMS_URL = os.getenv("TEAMS_WEBHOOK_URL")

          def post(text): requests.post(TEAMS_URL,json={"text":text})

          try:
              url=f"https://{DYNATRACE_ENV_ID}.live.dynatrace.com/api/v2/problems"
              headers={"Authorization":f"Api-Token {DYNATRACE_API_TOKEN}","Accept":"application/json"}
              params={"status":"OPEN","from":"now-30m","fields":"title,severity,affectedEntities"}
              r = requests.get(url, headers=headers, params=params, timeout=10)
              r.raise_for_status()
              problems = r.json().get("problems",[])
              for p in problems:
                  entities=", ".join([e['entityId'] for e in p.get("affectedEntities",[])])
                  post(f"âš  Dynatrace Alert: {p['title']}\nSeverity: {p['severity']}\nAffected Entities: {entities}")
          except Exception as e:
              post(f"Dynatrace fetch failed: {e}")
          PY
